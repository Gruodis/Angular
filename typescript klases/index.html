<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klases TypeScript || Prekiu sadelis</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="app.js" defer></script> -->
    <script src="typescript-prekes-practice.js" defer></script>
    <style type="text/css">
        body {
            background-color: #333;
            /* color: #fff */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Prideti prekes</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="preke_pavadinimas">Iveskite prekes pavadinima:</label>
                            <input type="text" id="preke_pavadinimas" name="preke_pavadinimas" class="form-control"
                                placeholder="Prekes pavadinimas">
                            <label for="preke_kaina">Iveskite prekes kaina:</label>
                            <input type="number" id="preke_kaina" name="preke_kaina" value="1" class="form-control">
                            <label for="preke_kiekis">Iveskite prekes kaina:</label>
                            <input type="number" id="preke_kiekis" name="preke_kiekis" value="1" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="action" title="action" class="btn btn-success">Prideti preke</button>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Sadelio turinys</h1>
                    </div>
                    <div class="card-body">
                        <div role="alert">
                            <div id="atsakymas" class="alert alert-success mt-3" role="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
