<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klases TypeScript || Prekiu sadelis</title>


    <!-- CSS only -->

        body {
            background-color: #333;

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Nauja prekė</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="preke_pavadinimas">Prekės pavadinimas:</label>
                            <input type="text" id="preke_pavadinimas" name="preke_pavadinimas" class="form-control"
                                placeholder="Prekes pavadinimas">
                            <label for="preke_kaina">Prekės kaina:</label>
                            <input type="number" id="preke_kaina" name="preke_kaina" value="" class="form-control">
                            <label for="preke_kiekis">Prekės kiekis:</label>
                            <input type="number" id="preke_kiekis" name="preke_kiekis" value="" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="action" title="action" class="btn btn-success">Pridėti prekę</button>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Parduotuvėje turime</h1>
                    </div>
                    <div class="card-body">
                        <button type="button" id="clear" title="clear" class="btn btn-danger">Ištrinti viską</button>
                        <div>
                            <div id="atsakymas" class="mt-3 list-group"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Bendra info</h1>
                    </div>
                    <div class="card-body">
                        <div id="bendra-info" class="mt-3 list-group"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


</body>

</html>
