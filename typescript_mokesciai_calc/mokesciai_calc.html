<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klases TypeScript || Prekiu sadelis</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="from_scratch.js" defer></script>
    <style type="text/css">
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css");

        body {
            background-color: #333;
            /* color: #fff */
        }

        .align-items-center {
            align-items: flex-start !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mt-5 sticky-top">
                    <div class="card-header">
                        <h4>Darbuotojo anketa</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group mt-3">
                            <label for="vardas">Vardas:</label>
                            <input type="text" id="vardas" name="vardas" class="form-control" placeholder="Vardas">
                        </div>
                        <div class="form-group mt-3">
                            <label for="pavarde">Pavardė:</label>
                            <input type="text" id="pavarde" name="pavarde" class="form-control" placeholder="Pavardė">
                        </div>
                        <div class="form-group mt-3">
                            <label for="atlyginimas">Atlyginimas be mokesčių:</label>
                            <input type="number" id="atlyginimas" name="atlyginimas" value="" class="form-control"
                                title="atlyginimas">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="add-employee" title="action" class="btn btn-success">Išsaugoi
                            anketą</button>
                    </div>
                </div>
                </div>

                <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Darbuotojų sąrašas</h4>
                    </div>
                    <div class="card-body">
                        <button type="button" id="delete-all-data" title="clear" class="btn btn-danger">
                            <i class="bi bi-trash4"></i> Ištrinti
                            viską</button>
                        <div>
                            <div id="output-employees-list" class="mt-3"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card mt-5 sticky-top">
                    <div class="card-header">
                                        <h4>Įmonės mokesčiai</h4>
                                        </div>
                                        <div class="card-body">
                                            <div id="output-taxes" class="mt-3 list-group"></div>
                                        </div>
                                        </div>
                            </div>
                            </div>
    </div>


</body>

</html>
